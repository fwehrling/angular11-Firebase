<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Vos livres</h2>
      <div class="list-group">
        <button
          class="list-group-item"
          *ngFor="let book of books"
          (click)="onViewBook(book.payload.doc.id)"
        >
          <h3 class="list-group-item-heading">
            {{ book.payload.doc.data().title }}
            <button
              class="btn btn-default pull-right"
              (click)="onDeleteBook(book.payload.doc.id, $event)"
            >
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </h3>
          <p class="list-group-item-text">
            {{ book.payload.doc.data().author }}
          </p>
        </button>
      </div>
      <button class="btn btn-primary" (click)="onCreateBook()">
        Nouveau livre
      </button>
    </div>
  </div>
</div>

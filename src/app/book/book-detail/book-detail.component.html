<div class="container">
  <mat-card class="book-card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ book?.title }}</mat-card-title>
      <mat-card-subtitle>{{ book?.author }}</mat-card-subtitle>
    </mat-card-header>
    <img
      style="padding: 20px"
      mat-card-image
      [src]="book?.image"
      [alt]="book?.title"
    />
    <mat-card-content>
      <p>
        {{ book?.summary }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="onUpdateBook(book?.id)">
        Modifier
      </button>
      <button mat-raised-button routerLink="/books/list">Fermer</button>
    </mat-card-actions>
  </mat-card>
</div>
